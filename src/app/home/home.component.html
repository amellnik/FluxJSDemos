<h3>FluxJS Demos</h3>
<p>
  This is a showcase for <a href="http://fluxml.ai/">Flux</a>, a machine learning library written in the <a href="https://julialang.org/">Julia</a> programming language.  Models were trained in Julia and then exported to <a href="https://deeplearnjs.org/">deeplearn.js</a> via <a href="https://github.com/FluxML/FluxJS.jl">FluxJS</a>.
